<div class="panel panel-primary">
    <div class="panel-heading">
        {{pageTitle}}
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-2">Filter by:</div>
            <div class="col-md-4">
                <input type="text" [(ngModel)]="filterBy">
            </div>
        </div>
        <div class="row">
            <div class="col0md-6">
                <h3>Filtered by: {{ filterBy }}</h3>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table" *ngIf="products && products.length">
                <thead>
                <tr>
                    <th>
                        <button class="btn btn-primary" (click)="toogleImage()">{{isShowImage? 'Hide Image' : 'Show Image' }}</button>
                    </th>
                    <th>Product</th>
                    <th>Code</th>
                    <th>Available</th>
                    <th>Price</th>
                    <th>5 Star Rating</th>
                </tr>
                </thead>
                <tbody>
                    <tr *ngFor='#product of products | productFilter : filterBy'>
                        <td>
                            <img [src]="product.imageUrl"
                                 [alt]="product.productName"
                                 [title]="product.productName"
                                 [style.width.px]="imageWidth"
                                 *ngIf="isShowImage"/>
                        </td>
                        <td>{{product.productName}}</td>
                        <td>{{product.productCode}}</td>
                        <td>{{product.releaseDate}}</td>
                        <td>{{product.price | currency: 'AUD':true:'1.2-2'}}</td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
